<div class="container alert-container" *ngIf="emailExists && signupRequest">
    <div class="row">
        <div class="alert alert-danger" role="alert">
            Email associata ad un profilo gi√† esistente. Provare con un'altra
        </div>
    </div>
</div>
<div class="container alert-container" *ngIf="!emailExists && signupRequest">
    <div class="row">
        <div class="alert alert-success" role="alert">
            Profilo registrato con successo. Procedere con login.
        </div>
    </div>
</div>
<div class="container alert-container" *ngIf="errorPsw">
    <div class="row">
        <div class="alert alert-danger" role="alert">
            Le due password devono coincidere.
        </div>
    </div>
</div>

<div class="container registrazione">
    <div class="row">
        <div class="col-3">
            <div class="col-3">
                <div class="bk-btn" ><div class="bk-btn-triangle"></div><div class="bk-btn-bar"></div></div>
            </div>
        </div>
        <div class="col-6">
            <div class="login-form" style="padding-top: 1em;">
                <form (ngSubmit)="onSubmit()" #f="ngForm">
                    <h2 class="text-center" style="color: #FF9900;">Register</h2>   
                    <div class="form-group">
                        <div class="input-group">
                            <input 
                                    type="text" 
                                    class="form-control" 
                                    name="username" 
                                    placeholder="Username"
                                    ngModel 
                                    required>				
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input 
                                    type="password" 
                                    class="form-control" 
                                    name="password" 
                                    placeholder="Password" 
                                    ngModel
                                    minlength="4"
                                    required>				
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <input  
                                    type="password" 
                                    class="form-control" 
                                    name="confermapassword" 
                                    placeholder="Conferma password" 
                                    ngModel
                                    minlength="4"
                                    required>				
                        </div>
                    </div>    

                    <div class="form-group">
                        <div class="input-group">
                            <input 
                                    type="email" 
                                    class="form-control" 
                                    name="email" 
                                    placeholder="email"
                                    ngModel
                                    required
                                    email>				
                        </div>
                    </div>    

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Vendor</label>
                      </div>
                    

                    <!-- <div class="form-group"> -->
                        <div class="btn-wrapper">
                            <button 
                            type="submit" 
                            class="btn btn-primary login-btn btn-block"
                            style="background-color: #FF9900;"
                            [disabled]="!f.valid">Register</button>
                        </div>
                    <!-- </div> -->
                </form>
                <!-- <p class="text-center text-muted small">Registrandoti dichiari di avere almeno 17 anni</p> -->
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
