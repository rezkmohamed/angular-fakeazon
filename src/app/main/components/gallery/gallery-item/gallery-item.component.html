<div class="product">
    <div
        data-lightbox="models"
        data-title="Caption1"
        (click)="openProduct(product.idProduct)"
        >
        <img
            src="../../../../assets/images/dummyimgprod.jpeg"
            alt="foto rappresentativa del prodotto"
        />
    </div>
    <div class="product-info">
        <p>product: {{product.name}}</p>
        <p>
            price: $ {{product.price}}
        </p>
        <p>quantity: {{product.quantity}} </p>
    </div>
</div>
